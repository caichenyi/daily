<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理系统</title>
</head>
<body>
    <h1>用户列表</h1>
    <a href="/user/add_request/">添加用户</a>
    <h2>欢迎{{ request.session.user.username }}</h2>
    <table>
        <thead>
            <tr>
                <th>名字</th>
                <th>年龄</th>
                <th>电话号码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.tel }}</td>
                <td>
                    <a href="/user/modify_request/?username={{ user.username }}">编辑</a>
                    <a href="/user/delete/?username={{ user.username }}">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/user/list/" method="post">
    {% csrf_token %}
        排序方式：
        <select name="list">
            <option value="username">username</option>
            <option value="age">age</option>
            <option value="tel">tel</option>
        </select>
        <input type="submit" value="排序" />
    </form>
    <a href="/user/logout/">退出登录</a>
</body>
</html>
