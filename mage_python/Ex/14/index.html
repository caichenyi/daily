<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习</title>
</head>
<body>
    <div id="myidv"></div>
    <script type="text/javascript">
        var name = 'kk';
        var age = 29;
        var isG = true,
            sex = 1,
            tel = 15268889158;

        console.log("my name is " + name + ", i'm" + age + " years old");

        /* 四则运算 */
        console.log(1 + 1);
        console.log(2 - 1);
        console.log(2.1 * 5);
        console.log(2.1 / 4);

        /* 布尔运算 */
        console.log(true && false);
        console.log(true && true);
        console.log(! true);

        /*  */
        if (age > 50) {
            console.log("老年")
        } else if (age > 18) {
            console.log("中年")
        } else {
            console.log("青年")
        }

        var i = 0;
        var total = 0;
        while(i <= 100) {
            total += i;
            i += 1;
        }
        console.log(total);

        total = 0;
        for(var j = 0; j <= 100; j++) {
            total += j;
        }
        console.log(total)

        i = 0;
        total = 0;

        do {
            total += i;
            i += 1;
        } while (i <= 100);
        console.log(total);

        while(false) {
            console.log("while");
        }
        do {
            console.log("do while");
        } while(false);

        for(var j = 0; j <= 10; j++) {
            if (j == 5) {
                break;
            }
            console.log(j);
        }

        for(var j = 0; j <= 10; j++) {
            if (j == 5) {
                continue;
            }
            console.log(j);
        }


        var scores = [1, 2, 3, 4, 5];
        console.log(scores);
        console.log(scores[0]);
        console.log(scores[3]);
        console.log(scores[5]);

        scores[0] = 100;
        console.log(scores);
        scores[5] = 1000;

        scores[6] = 10000;
        console.log(scores);

        console.log(scores.length);
        scores[scores.length] = 'a';
        console.log(scores);
        //scores[scores.length + 100] = 'a';
        //console.log(scores);

        for(var j = 0; j < scores.length; j++) {
            console.log(scores[j]);
        }

        scores.push("b");
        console.log(scores);
        console.log(scores.pop());
        console.log(scores.join('-'));

        //object
        var user = {"name": "kk", "age": 29};
        console.log(user);

        for(var key in user) {
            console.log(key);
            console.log(user[key]);
        }


        //函数
        function add(i, j) {
            return i + j;
        }

        console.log(add(1, 3));

    </script>

</html>
